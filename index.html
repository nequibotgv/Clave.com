<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clave Nequi</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background-color: #200020;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 40px 20px 20px;
      position: relative;
    }

    .back-arrow {
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 28px;
      color: white;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      text-align: left;
      width: 100%;
      margin-top: 60px;
    }

    .code-input {
      display: flex;
      gap: 15px;
      margin: 40px 0 10px;
    }

    .dot-box {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background-color: #e7e3ed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dot {
      width: 14px;
      height: 14px;
      background-color: #200020;
      border-radius: 50%;
      display: none;
    }

    .dot.active {
      display: block;
    }

    .message {
      text-align: center;
      color: #ccc;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
    }

    .key {
      font-size: 26px;
      color: white;
      text-align: center;
      padding: 15px 0;
      border-radius: 10px;
      background-color: transparent;
      border: none;
    }

    .key:active {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .forgot {
      color: white;
      font-size: 14px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="back-arrow">←</div>

  <h1>Escribe tu clave</h1>

  <div class="code-input">
    <div class="dot-box"><div class="dot" id="dot1"></div></div>
    <div class="dot-box"><div class="dot" id="dot2"></div></div>
    <div class="dot-box"><div class="dot" id="dot3"></div></div>
    <div class="dot-box"><div class="dot" id="dot4"></div></div>
  </div>

  <div class="message">No dudamos que seas tú...<br>Pero es mejor confirmar ;)</div>

  <div class="keyboard">
    <button class="key" onclick="addDigit('1')">1</button>
    <button class="key" onclick="addDigit('2')">2</button>
    <button class="key" onclick="addDigit('3')">3</button>
    <button class="key" onclick="addDigit('4')">4</button>
    <button class="key" onclick="addDigit('5')">5</button>
    <button class="key" onclick="addDigit('6')">6</button>
    <button class="key" onclick="addDigit('7')">7</button>
    <button class="key" onclick="addDigit('8')">8</button>
    <button class="key" onclick="addDigit('9')">9</button>
    <div></div>
    <button class="key" onclick="addDigit('0')">0</button>
    <button class="key" onclick="removeDigit()">⌫</button>
  </div>

  <a class="forgot" href="#">¿Se te olvidó?</a>

  <script>
    let input = '';

    function updateDots() {
      for (let i = 1; i <= 4; i++) {
        const dot = document.getElementById('dot' + i);
        dot.classList.toggle('active', i <= input.length);
      }
    }

    function addDigit(digit) {
      if (input.length < 4) {
        input += digit;
        updateDots();
        if (input.length === 4) {
          setTimeout(checkCode, 200);
        }
      }
    }

    function removeDigit() {
      input = input.slice(0, -1);
      updateDots();
    }

    function checkCode() {
      if (input === '2002') {
        window.location.href = 'https://nequibotgv.github.io/Neqfull.com/';
      } else {
        input = '';
        updateDots();
      }
    }
  </script>
</body>
</html>
